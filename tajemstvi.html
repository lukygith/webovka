<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přístup k souboru</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle, #000000, #434343);
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: rgba(28, 28, 28, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            text-align: center;
        }
        input[type="password"] {
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2E2E2E;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #3C3C3C;
        }
        p {
            color: #ffffff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ověření hesla</h1>
        <p>Zadejte heslo pro stažení souboru:</p>
        <input type="password" id="password" placeholder="Heslo">
        <br>
        <button onclick="checkPassword()">Odeslat</button>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'lukypuky';
            if (password === correctPassword) {
                window.location.href = 'tajemstvi.txt'; // Stáhne soubor tajemstvi.txt
            } else {
                alert('Špatné heslo. Zkuste to znovu.');
            }
        }
    </script>

</body>
</html>
