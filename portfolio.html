<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Lukáš Hasák</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: radial-gradient(circle, #000000, #434343);
            background-attachment: fixed;
            color: #ffffff; /* Bílá barva textu pro kontrast */
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background-color: rgba(28, 28, 28, 0.8); /* Poloprůhledné tmavé pozadí */
            padding: 30px;
            border-radius: 15px; /* Zaoblené rohy kontejneru */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Stín pro 3D efekt */
            max-width: 600px; /* Omezit šířku kontejneru */
            text-align: center; /* Zarovnat text na střed v kontejneru */
        }
        h1 {
            margin-top: 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        a {
            color: #66ccff; /* Světle modrá barva pro odkazy */
            text-decoration: none; /* Odstranit podtržení odkazů */
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline; /* Podtržení při najetí myší */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Ahoj, jsem Lukáš Hasák</h1>
        <p>
            Vítejte na mém portfoliu! Jsem nadšenec do programování, 3D designu a umělé inteligence. Mám zkušenosti v jazyce Python, Batch a s Arduinem.
        </p>
        <p>
            Rád vytvářím inovativní projekty a zkoumám nové technologie v těchto oblastech. Neváhejte si prohlédnout moji práci na <a href="https://github.com/lukygith" target="_blank">GitHubu</a>.
        </p>
    </div>

</body>
</html>
