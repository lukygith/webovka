<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page Design</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #000000, #434343);
            /* Radial gradient effect from black to dark gray */
            background-attachment: fixed;
            /* Keeps the background fixed while scrolling */
        }
        .container {
            background-color: #1C1C1C; /* Darker background color for the container */
            padding: 20px;
            border-radius: 15px; /* Rounded corners for the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Adds shadow for a 3D effect */
            text-align: center; /* Center align text */
        }
        .button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center; /* Center align the buttons */
        }
        .button {
            width: 50px;
            height: 50px;
            border: 2px solid #1C1C1C; /* Same border color as container */
            background-color: #2E2E2E; /* Dark gray background */
            color: white; /* White text */
            cursor: pointer;
            border-radius: 10px; /* Rounded corners */
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none; /* Removes underline from links */
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for effects */
        }
        .button img {
            width: 24px; /* Adjust size as needed */
            height: 24px;
            filter: grayscale(100%) brightness(60%); /* Converts to gray and darkens */
            transition: filter 0.3s ease; /* Smooth transition for image effect */
        }
        .button:hover {
            background-color: #3C3C3C; /* Slightly lighter dark gray on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8); /* More pronounced shadow on hover */
        }
        .button:hover img {
            filter: grayscale(0%) brightness(100%); /* Image color restored on hover */
        }
        .rectangle {
            width: 200px;
            height: 50px;
            border: 2px solid #1C1C1C; /* Same border color as container */
            background-color: #2E2E2E; /* Dark gray background */
            color: white; /* White text */
            border-radius: 10px; /* Rounded corners */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for effects */
            text-decoration: none; /* Removes underline from links */
            font-weight: bold;
            font-size: 1.2em;
            position: relative; /* Allows positioning of pseudo-elements */
        }
        .rectangle:hover {
            background-color: #3C3C3C; /* Slightly lighter dark gray on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8); /* More pronounced shadow on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="button-container">
            <a href="https://www.instagram.com/lukkesa" target="_blank" class="button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            </a>
            <a href="https://github.com/lukygith" target="_blank" class="button">
                <img src="https://avatars.githubusercontent.com/u/9919?s=280&v=4" alt="GitHub Logo">
            </a>
            <a href="https://avatars.githubusercontent.com/u/476675?s=280&v=4" class="button">
                <img src="https://avatars.githubusercontent.com/u/476675?s=280&v=4" alt="GitHub Logo">
            </a>
        </div>

        <a href="portfolio.html" class="rectangle">Portfolio</a>

        <a href="projekt.html" class="rectangle">Projekt</a>

        <a href="tajemstvi.html" class="rectangle">Tajemstv√≠</a>
    </div>

</body>
</html>
