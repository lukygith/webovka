<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lukáš Tools</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #000000, #434343);
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            font-family: 'Times New Roman', serif; /* Aplikace klasického serifového fontu */
        }

        /* Styl kontejneru za tlačítkem */
        .container {
            background-color: #1C1C1C; /* Darker background color for the container */
            padding: 20px;
            border-radius: 15px; /* Rounded corners for the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6); /* Adds shadow for a 3D effect */
            text-align: center; /* Center align text */
            max-width: 500px; /* Limiting the container width */
        }

        /* Styl textového pole */
        .description {
            font-size: 20px;
            color: white;
            margin-bottom: 20px; /* Spacing between text and button */
        }

        /* Styl textového pole pro dlouhý text */
        .long-text {
            width: 100%;
            height: auto; /* Adjust height based on content */
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: transparent; /* No background color */
            border: none; /* No border */
            border-radius: 0; /* No rounded corners */
            text-align: center; /* Center align text within the div */
            line-height: 1.5; /* Improve readability */
            box-shadow: none; /* Remove shadow */
        }

        /* Styl tlačítka pro stažení */
        .download-button {
            width: 200px;
            height: 60px;
            font-size: 18px;
            color: white;
            background-color: #2E2E2E;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-weight: bold;
            margin-top: 20px; /* Spacing between text area and button */
        }

        .download-button:hover {
            background-color: #3C3C3C; /* Slightly lighter gray on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.8); /* More pronounced shadow on hover */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Textové pole -->
        <div class="description">Lukas Tools DOWNLOAD</div>
        
        <!-- Textové pole pro dlouhý text -->
        <div class="long-text">Zde si můžete stáhnout Lukas Tools Software</div>
        
        <!-- Tlačítko pro spuštění stahování -->
        <button class="download-button" onclick="downloadFile()">Stáhnout Soubor</button>
    </div>

    <script>
        function downloadFile() {
            // Vytvoříme nový element <a>
            const link = document.createElement('a');
            // Nastavíme odkaz na soubor, který chceme stáhnout
            link.href = 'LukasTools.rar';
            // Nastavíme název souboru při stažení
            link.download = 'LukasTools.rar';
            // Programově spustíme kliknutí na tento odkaz
            link.click();
        }
    </script>

</body>
</html>
